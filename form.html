<!DOCTYPE html>
<html>
  <body>
    <h1>JSON Validator</h1>

    <style type="text/css">
      textarea {
        width: 600px;
        height: 400px;
        border: solid 2px rgb(0, 0, 0);
        resize: none;
      }
      input[type="submit"] {
        background-color: #4caf50;
        width: 600px;
        border: none;
        color: white;
        border-radius: 4px;
        padding: 16px 32px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>

    <form action="/formHandler" method="post">
      <textarea placeholder="Paste JSON here"></textarea>
      <br />
      <input type="submit" value="Validate JSON" />
    </form>
  </body>
</html>
